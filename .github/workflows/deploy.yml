name: CI/CD to Hostinger via FTP

# ğŸ‘‡ğŸ‘‡ Trigger otomatis ketika push ke branch 'develop'
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      # (Opsional) Setup PHP environment
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # (Opsional) Install composer dependencies
      - name: ğŸ“¦ Install Composer Dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-dev --prefer-dist
          fi

      # (Opsional) Jalankan test (jika ada)
      - name: ğŸ§ª Run Tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit
          else
            echo "No tests to run"
          fi

      # ğŸš€ Deploy ke FTP Hostinger
      - name: ğŸš€ Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./